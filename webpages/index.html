<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intergalactic Order Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Intergalactic Marketplace Order Form</h1>
    <p>Please enter the quantities for each item:</p>

    <form id="orderForm">

      <div class="item"><label>Onni:</label><input type="number" name="onni" min="0" /></div>
      <div class="item"><label>Nectan:</label><input type="number" name="nectan" min="0" /></div>
      <div class="item"><label>Randolite Bark:</label><input type="number" name="randolite" min="0" /></div>
      <div class="item"><label>Jenkonmeryon Leaf:</label><input type="number" name="jenkonmeryon" min="0" /></div>
      <div class="item"><label>Afistase Fruit:</label><input type="number" name="afistase" min="0" /></div>
      <div class="item"><label>Cabardson Seed:</label><input type="number" name="cabardson" min="0" /></div>
      <div class="item"><label>Hic Ikmonium Berry:</label><input type="number" name="ikmonium" min="0" /></div>
      <div class="item"><label>Soipruolite Pollen:</label><input type="number" name="soipruolite" min="0" /></div>
      <div class="item"><label>Wheeleaon Root:</label><input type="number" name="wheeleaon" min="0" /></div>
      <div class="item"><label>Fritotaug Item:</label><input type="number" name="fritotaug" min="0" /></div>

      <button type="submit">Submit Order</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
